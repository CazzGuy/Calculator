<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>
        <input class="screen" type="text">
        <div class="lower">
            <table>
                <tr>
                    <td id="all-clear">AC</td>
                    <td id="clear">C</td>
                    <td id="transform">-/+</td>
                    <td id="perct">%</td>
                </tr>

                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td class="operate">/</td>
                </tr>

                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td class="operate">X</td>
                </tr>

                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td class="operate">-</td>
                </tr>

                <tr>
                    <td class="num">0</td>
                    <td class="num">.</td>
                    <td class="operate">+</td>
                    <td id="equal">=</td>
                </tr>
            </table>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
